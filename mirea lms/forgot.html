<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Смена пароля</title>
</head>
<body>

    
    <div class="wrapper">
        <main class="main">
            <section class="form_auth_section">
                <div class="form__content form__content-forgot">
                    <div class="form__content-head form__content-head-forgot">
                        
                    </div>
                    <form class="form__auth" action="#" method="post">
                        <div class="form__mail form__item">
                            <label class="form__text"><i class='bx bx-envelope'></i> Электронная почта</label>
                            <input type="e-mail" class="input__field" name="auth_mail" placeholder="kolhozniy@gmail.com" required >
                            <!-- <label class="form__text wrong">Почта не найдена</label>  -->
                            <!-- Если что-то пошло не так, то используем класс wrong. -->
                            
                        </div>
                        <div class="form__password form__item">
                            <button class="form__auth-button button button-forgot" type="submit" name="form_auth_submit">Восстановить</button>
                            <div class="useful_links">
                                <a href="login.html" class="where_account">Есть аккаунт?</a>
                                <a href="registration.html" class="where_account">Создать аккаунт</a>
                            </div>
                        </div>
                    </form>

                    <div class="form__secret">
                        <label>Пароль</label>
                        <input type="password" name="auth_pass" placeholder="хороший пароль" required >
                        <button class="form__auth-button" type="submit" name="form_auth_submit">Войти</button>
                    </div>  
                </div>
            </section>

            <div class="waveWrapper waveAnimation">
                <div class="waveWrapperInner bgTop">
                    <div class="wave waveTop" style="background-image: url('wave/wave-top.png')"></div>
                </div>
                <div class="waveWrapperInner bgMiddle">
                    <div class="wave waveMiddle" style="background-image: url('wave/wave-mid.png')"></div>
                </div>
                <div class="waveWrapperInner bgBottom">
                    <div class="wave waveBottom" style="background-image: url('wave/wave-bot.png')"></div>
                </div>
            </div>
        </main>
        <div class="notification">
            <div class="notification__corner"></div>
                <p class="notification__text">Перейдите по ссылке из письма</p>
                <i class='bx bx-x notification__close'></i>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
