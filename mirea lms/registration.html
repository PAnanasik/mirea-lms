<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Регистрация</title>
</head>
<body>

    
    <div class="wrapper">
        <main class="main">
            <section class="form_auth_section">
                <div class="form__content form__content-registration">
                    <div class="form__content-head form__content-head-registration">
                        
                    </div>
                    <form class="form__auth" action="#" method="post">
                        <div class="form__login form__item">
                            <label class="form__text"><i class='bx bx-user'> </i> Логин</label>
                            <input type="login" class="input__field" name="auth_login" placeholder="Kolhozniy_Pank" required >
                            <!-- <label class="form__text wrong">Неверный логин</label>  -->
                            <!-- Если что-то пошло не так, то используем класс wrong. -->
                        </div>  
                        <div class="form__mail form__item">
                            <label class="form__text"><i class='bx bx-envelope'></i> Электронная почта</label>
                            <input type="e-mail" class="input__field" name="auth_mail" placeholder="kolhozniy@gmail.com" required >
                            <!-- <label class="form__text wrong">Неверная почта</label>  -->
                            <!-- Если что-то пошло не так, то используем класс wrong. -->
                        </div>
                        <div class="form__password form__item">
                            <label class="form__text"><i class='bx bx-lock-alt'></i> Новый пароль</label>
                            <input type="password" class="input__field" name="auth_pass" placeholder="GoodPassword" required >
                            <!-- Если что-то пошло не так, то используем класс wrong. -->
                        </div>  
                        <div class="form__password form__item">
                            <label class="form__text"><i class='bx bx-lock-alt'></i> Повторите пароль</label>
                            <input type="password" class="input__field" name="auth_pass" placeholder="GoodPassword" required >
                            <!-- <label class="form__text wrong">Пароли не совпадают</label>  -->
                            <!-- Если что-то пошло не так, то используем класс wrong. -->
                            <button class="form__auth-button button" type="submit" name="form_auth_submit">Регистрация</button>
                            <a href="login.html" class="where_account">Есть аккаунт?</a>
                        </div>
                    </form>

                    <div class="form__secret">
                        <label>Пароль</label>
                        <input type="password" name="auth_pass" placeholder="хороший пароль" required >
                        <button class="form__auth-button" type="submit" name="form_auth_submit">Войти</button>
                    </div>  
                </div>
            </section>

            <div class="waveWrapper waveAnimation">
                <div class="waveWrapperInner bgTop">
                    <div class="wave waveTop" style="background-image: url('wave/wave-top.png')"></div>
                </div>
                <div class="waveWrapperInner bgMiddle">
                    <div class="wave waveMiddle" style="background-image: url('wave/wave-mid.png')"></div>
                </div>
                <div class="waveWrapperInner bgBottom">
                    <div class="wave waveBottom" style="background-image: url('wave/wave-bot.png')"></div>
                </div>
            </div>
        </main>
    </div>


    <script src="main.js"></script>
</body>
</html>
