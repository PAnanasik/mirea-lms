<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Смена пароля</title>
</head>
<body>

    
    <div class="wrapper">
        <main class="main">

            <div class="letter">
                <div class="letter__text">
                    <h1 class="letter__title">Идет переадресация...</h1>
                    <p class="letter__subtitle">Пожалуйста, подождите</p>
                    <img class="letter__img" src="pictures/mirea_nextpage.png" alt="">
                </div>
            </div>

            <div class="waveWrapper waveAnimation">
                <div class="waveWrapperInner bgTop">
                    <div class="wave waveTop" style="background-image: url('wave/wave-top.png')"></div>
                </div>
                <div class="waveWrapperInner bgMiddle">
                    <div class="wave waveMiddle" style="background-image: url('wave/wave-mid.png')"></div>
                </div>
                <div class="waveWrapperInner bgBottom">
                    <div class="wave waveBottom" style="background-image: url('wave/wave-bot.png')"></div>
                </div>
            </div>
        </main>
    </div>


    <script src="main.js"></script>
</body>
</html>
